<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museos Españoles</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1 id="title">Cultura Nacional española</h1>
    </header>
    <nav>
        <a href="Contacto.html" class="links">Contactanos</a>
        <a href="Index.html" class="links">Inicio</a>
        <a href="Museo.html" class="links">Museos</a>
    </nav>

    <main>
        <article>
            <section>
                <form id="formulario">
                    <div>
                        <label for="Nombre">Nombre y apellido: </label>
                        <input id="Nombre" placeholder="Nombre y apellido">
                    </div>
                    <div>
                        <label for="mail">Email: </label>
                        <input id="mail" type="email" placeholder="Email" required>
                    </div>
                    <div>
                        <label for="coment">Comentario: </label>
                        <textarea id="coment" placeholder="Escribe tu comentario"></textarea>
                    </div>
                    <div>
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </section>
        </article>
    </main>

    <footer>
        <p class="fot">Todos los derechos reservados</p>
    </footer>

    <script>
        var formulario=document.getElementById("formulario");
        function controlFormulario(){
            event.preventDefault();
            var nombre= document.getElementById("Nombre");
            var correo= document.getElementById("mail");
            var comentario= document.getElementById("coment");
            alert("Nombre: " + nombre.value + "Mail: " + correo.value + "Comentario: " + comentario.value);
            nombre.value="";
            correo.value="";
            comentario.value="";
        }
        formulario.addEventListener("submit", controlFormulario);
    </script>
 </body>
</html>
